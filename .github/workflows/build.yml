name: Build Captain CMD Tools

on:
  push:
    branches: [ master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ master ]
  workflow_dispatch:  # 允许手动触发

jobs:
  build:
    name: Build on ${{ matrix.platform.name }}
    runs-on: ${{ matrix.platform.os }}
    strategy:
      matrix:
        platform:
          - name: Windows x64
            os: windows-latest
            arch: x64
            artifact_name: captain-cmd-windows-x64.exe
            rename_from: main.exe
          - name: Linux x64
            os: ubuntu-latest
            arch: x64
            artifact_name: captain-cmd-linux-x64
            rename_from: main
          - name: macOS x64
            os: macos-13
            arch: x64
            artifact_name: captain-cmd-macos-x64
            rename_from: main
          - name: macOS ARM64
            os: macos-latest
            arch: arm64
            artifact_name: captain-cmd-macos-arm64
            rename_from: main
        python-version: ['3.13']
      fail-fast: false

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install nuitka zstandard ordered-set

    # Windows
    - name: Setup ccache (Windows)
      if: runner.os == 'Windows'
      uses: hendrikmuhs/ccache-action@v1.2
      with:
        key: ${{ runner.os }}-${{ matrix.platform.arch }}-ccache

    # Linux
    - name: Install build tools (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y ccache patchelf

    # macOS
    - name: Setup ccache (macOS)
      if: runner.os == 'macOS'
      uses: hendrikmuhs/ccache-action@v1.2
      with:
        key: ${{ runner.os }}-${{ matrix.platform.arch }}-ccache

    - name: Build with Nuitka
      run: python build.py

    - name: List build output
      run: |
        ls -la .build/
      shell: bash
    - name: Rename artifacts (Windows)
      if: runner.os == 'Windows'
      run: |
        cd .build
        if (Test-Path "${{ matrix.platform.rename_from }}") {
          Rename-Item -Path "${{ matrix.platform.rename_from }}" -NewName "${{ matrix.platform.artifact_name }}"
        }
      shell: pwsh

    - name: Rename artifacts (Unix)
      if: runner.os != 'Windows'
      run: |
        cd .build
        if [ -f "${{ matrix.platform.rename_from }}" ]; then
          mv "${{ matrix.platform.rename_from }}" "${{ matrix.platform.artifact_name }}"
          chmod +x "${{ matrix.platform.artifact_name }}"
        elif [ -f "${{ matrix.platform.rename_from }}.bin" ]; then
          mv "${{ matrix.platform.rename_from }}.bin" "${{ matrix.platform.artifact_name }}"
          chmod +x "${{ matrix.platform.artifact_name }}"
        fi

    # 上传构建产物
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.platform.artifact_name }}
        path: |
          .build/${{ matrix.platform.artifact_name }}
          .build/*.toml
        retention-days: 30
        if-no-files-found: warn

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts/

    - name: Display structure of downloaded files
      run: ls -R artifacts/

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          artifacts/captain-cmd-windows-x64.exe/*
          artifacts/captain-cmd-linux-x64/*
          artifacts/captain-cmd-macos-x64/*
          artifacts/captain-cmd-macos-arm64/*
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

